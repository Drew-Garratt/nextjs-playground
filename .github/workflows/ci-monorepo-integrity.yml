name: CI-monorepo-integrity

on:
  push:
    branches: [dev, main]
    paths:
      - "package.json"
      - "*.lock"
      - ".github/**"

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "package.json"
      - "*.lock"
      - ".github/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install
        with:
          skip-prisma-postinstall-generate: true

      - name: ğŸ‘¬ğŸ½ Check for duplicate dependencies in lock file
        run: pnpm dedupe --check

